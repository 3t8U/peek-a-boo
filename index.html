<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container" id=b-color>
      <h1>Peek-a-boo</h1>
      <p>Let's play <em>peek-a-boo</em>. Click here to see the surprise!</p>
      <div id="baby-show" class="container" class="clickable">
        <p>What a <strong>CUTE!</strong> baby :)
          <span class = clickable> Click on <strong>my teeth</strong> to experience my <strong>true</strong> form . . . </span></p>
        <div class="card">
          <img class="clickable" src="img/baby.jpg" alt="baby">
        </div>
      </div>
      <div id="demon-show">
        <p><strong>THIS!</strong> is what the baby really looks like.<span  class = clickable> Click on <strong>me</strong> for safety . . . </span></p>
        <div class="card">
          <img class="clickable" src="img/demon.jpg" alt="Demon">
        </div>
      </div>
    </div>
  </body>
</html>
